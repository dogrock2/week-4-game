<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StarWarsRPG</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 my-3 text-center">
                <img src="assets/images/topLogo.png" alt="Image not found">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 d-inline font-weight-bold text-center">
                <div class="d-inline-block" id="obiRow">
                    <div class="text-center">Obi-Wan</div>
                    <img class="imgCls" id="obi" src="assets/images/obi.jpg" alt="Image not found">
                    <div class="text-center"><span>100</span></div>
                </div>
                <div class="d-inline-block" id="quiRow">
                    <div class="text-center">Qui-Gon</div>
                    <img class="imgCls" id="qui" src="assets/images/qui.jpg" alt="Image not found">
                    <div class="text-center"><span>100</span></div>
                </div>
                <div class="d-inline-block" id="maulRow">
                    <div class="text-center">DarthMaul</div>
                    <img class="imgCls" id="maul" src="assets/images/maul.jpg" alt="Image not found">
                    <div class="text-center"><span>100</span></div>
                </div>
                <div class="d-inline-block" id="vaderRow">
                    <div class="text-center">DarthVader</div>
                    <img class="imgCls" id="vader" src="assets/images/vader.jpg" alt="Image not found">
                    <div class="text-center"><span>100</span></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center font-weight-bold my-3">CHOOSE YOUR <span id='choose' class="text-primary">CHARACTER</span>!</div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center font-weight-bold" id="eneDiv">
                <div>
                    <img class="imgCls setOpa" src="assets/images/placeholder.png" alt="Image not found">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center font-weight-bold mt-3">
                <div>ENEMIES AVAILABLE!</div>
                <hr>
                <div class="my-3" id="winLoseMsg">-FIGHT SECTION-</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-inline text-center font-weight-bold">
                <div class="d-inline-block" id='playerSelection'>
                    <img class="imgVs setOpa" src="assets/images/placeholder.png" alt="Image not found">
                    <div class="text-center"><span>...</span></div>
                </div>
                <div class="d-inline-block">
                    <h3 class="mx-4">VS</h3>
                </div>
                <div class="d-inline-block"  id='enemySelection'>
                    <img class="imgVs setOpa" src="assets/images/placeholder.png" alt="Image not found">
                    <div class="text-center"><span>...</span></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <div>
                    <button type="button" class="btn btn-outline-primary my-3">Attack</button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</body>

</html>
